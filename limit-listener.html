<body>
  <h2>ğŸ“º Activity Log Listener</h2>
  <div id="status">Connecting...</div>
  <div id="time">â³ Remaining Time: --</div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // const socket = io("https://safeview-backend.onrender.com");
    const socket = io("http://localhost:3000");

    const childDeviceId = "child-123";

    socket.on("connect", () => {
      console.log("âœ… Connected to server");
      document.getElementById("status").innerText = "âœ… Connected";
      socket.emit("join", childDeviceId);
    });

    socket.on("activityLogged", (data) => {
      console.log("ğŸ“¥ Activity Logged:", data);
      alert(`ğŸ¥ Video Logged: ${data.title}`);
    });

    socket.on("screenTime", (data) => {
      console.log("â³ Remaining Time:", data.remaining);
      document.getElementById("time").innerText = `â³ Remaining Time: ${data.remaining}s`;
    });

    socket.on("disconnect", () => {
      document.getElementById("status").innerText = "âŒ Disconnected";
    });
  </script>
</body> 
</html>
